    <script>

        // Iteración #6: Función swap

        // Crea una función llamada `swap()` que reciba un array y dos parametros que sean indices del array. La función deberá intercambiar la posición de los valores de los indices que hayamos enviado como parametro. Retorna el array resultante.

        // Sugerencia de array:

        const jugadores = ['Mesirve', 'Cristiano Romualdo', 'Fernando Muralla', 'Ronalguiño'];
        let posicionUno = 0;
        let posicionDos = 2;

        // Creamos una funcios que guarda en una variable el dato del primer jurgador.
        // Despues pasa el datos del segundo jugador a lugar del primero.
        // Y finalmente pasamos el valor guardado como dato del segundo jugador.

        function swap(array, datoUno, datoDos) {
            let guardoDato = array[datoUno];
            array[datoUno] = array[datoDos];
            array[datoDos] = guardoDato;
            console.log(array);
        }

        swap(jugadores, posicionUno, posicionDos);


    </script>
